name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.28.0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.14.2
          cache: pnpm

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Test
        run: npx tsx src/cli.ts lint test build
